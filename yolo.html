<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS2Yolo Bot</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: blue;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    .buttons {
        display: flex;
        justify-content: center;
        margin-top: 200px;
    }
    .button {
        padding: 10px 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        margin: 0 10px;
        cursor: pointer;
    }
    .content {
        display: none;
        text-align: center;
        margin-top: 20px;
    }























</style>
</head>
<body>
    <div class="header">
        <h1>CS2Yolo Bot</h1>
    </div>
    <div class="buttons">
        <button class="button" onclick="showContent('earn')">Как это работает</button>
        <button class="button" onclick="showContent('profile')">Профиль</button>
        <button class="button" onclick="showContent('button3')">Поддежка</button>
    </div>
    <div class="content" id="profileContent">
        <p>Profile content goes here...</p>
    </div>
    <div class="content" id="earnContent">
        <p>How to earn text goes here...</p>
    </div>
    <div class="content" id="button3Content">
        <p>Модератор бота: @nikkabest.</p>
    </div>

<script>
    function showContent(content) {
        document.querySelectorAll('.content').forEach(el => {
            el.style.display = 'none';
        });
        document.getElementById(content + 'Content').style.display = 'block';
    }
</script>
</body>
</html>
