<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS2Yolo Bot</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: white;
    }
    .header {
        background-color: blue;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    .buttons {
        display: flex;
        justify-content: center;
        margin-top: 200px;
    }
    .button {
        padding: 10px 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        margin: 0 10px;
        cursor: pointer;
    }
    .content {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
        .buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -4px 6px -2px rgba(0,0,0,0.1);
            z-index: 1000;
        }
    }
</style>
</head>
<body>
    <div class="header">
        <h1>CS2Yolo Bot</h1>
    </div>
    <div class="buttons">
        <button class="button" onclick="showContent('earn')">Как это работает</button>
        <button class="button" onclick="showContent('profile')">Профиль</button>
        <button class="button" onclick="showContent('button3')">Настройки</button>
    </div>

    <div class="content" id="profileContent">
        <p> ID: </p>
        <p>Balance: </p>
        <input type="text" style="width: 50px;">
        <button onclick="getUserInput()">Активировать промокод</button>
        <button onclick="getid()">Активировать трейдссылку2</button>
        <p id="userid"></p>
    </div>

    <div class="content" id="earnContent">
        <p>Привет! этот бот платит тебе за приглашенных друзей</p>
        <p>За 1 друга мы платим 3р на первом уровне и 5р на втором!</p>
    </div>

    <div class="content" id="button3Content">
        <p>Ваша трейдссылка: <input id="tradeInput"></p>
        <p>Промокод: <input id="userInput" type="text" style="width: 50px;"> </p>
        <button onclick="getUserInput('userInput')">Активировать промокод</button>
        <button onclick="getUserInput('tradeInput')">Активировать трейдссылку</button>

        <p>Модератор бота: @nikkabest.</p>
        <p id="displayInput"></p>
    </div>

<script>
    function showContent(content) {
        document.querySelectorAll('.content').forEach(el => {
            el.style.display = 'none';
        });
        document.getElementById(content + 'Content').style.display = 'block';
    }

    function getUserInput(id) {
        var userInput = document.getElementById(id).value;
        document.getElementById('displayInput').innerText = "введенный текст в "  + id + ": " + userInput;
    }
</script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    function getid() {
        let tg = window.Telegram.WebApp;
        document.getElementById('userid').innerText = "ID2: " + tg.initDataUnsafe.user.first_name;
    }
</script>
</body>
</html>
