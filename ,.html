let ip;

<script>
    function checkCaptcha() {
        console.log(indexcaptcha);if (indexcaptcha == 0 || indexcaptcha == 11 + 1) {
        let tg = window.Telegram.WebApp;
          
        tg.sendData("completedcaptcha_" + displayInfo.info + "_" + CryptoJS.MD5(ip).toString());
    }else{document.getElementById('error-message').style.display = 'flex'}}</script>
    
    
    
    <script>
        let displayInfo
        
        
        
        
        
        
        
        
        
        (async () => {
            
            const fp = await FingerprintJS.load();

            const result = await fp.get();
            const visitorId = result.visitorId;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            const combinedString = visitorId + timezone;
            const info = CryptoJS.MD5(combinedString).toString();
            
            displayInfo = {
                info: info,
              
            };

    </script>  <script>let pos;let indexcaptcha; pos = Math.floor(Math.random() * 5) + 1;indexcaptcha = pos; document.getElementById('captchapng').style.transform = `rotate(${pos * 30}deg)`;</script>
      
    <script>
    function setindex(info) {
        if (info == 0) {
            if (indexcaptcha >> 0 && indexcaptcha <= 11) {
                indexcaptcha = indexcaptcha - 1
              
        }}else{
            
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
            if (indexcaptcha >> 0 && indexcaptcha <= 11) {

    </script><script>
  const photoInput = document.getElementById('photoInput');
  const avatar = document.getElementById('avatar');let bs = '';
      
  let base64Image = '';
      

  avatar.addEventListener('click', () => {
    photoInput.click();
    
  });
  photoInput.addEventListener('change', () => {
    
    
    
    
    
    
    
    
    
    
    const file = photoInput.files[0];
    if (file) {
      avatar.src = URL.createObjectURL(file);

      const reader = new FileReader();
      reader.onload = async function(event) {
        base64Image = event.target.result; 
        
        
        console.log('Base64 image:', base64Image);bs = base64Image;
        
       
      };
      
      reader.readAsDataURL(file);
    }
    
    
    
    
    
    
    
    
    
    
    
    
    
    
  });
  async function uploadToImgBB(base64String, apiKey) {
    const base64Data = base64String.split(',')[1];
    
    const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;
    try {
      const formData = new FormData();
      
      formData.append('image', base64Data);
      const response = await fetch(url, {
        method: 'POST',
        body: formData
      });

      
      
      
      
      
      
      
      const data = await response.json();  
      if (data.success) {
        
        const imageUrl = data.data.url;
        console.log('Ссылка на изображение:', imageUrl);
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        return imageUrl;
      } else {
        console.error('Ошибка загрузки:', data.error.message);
        
        return null;
      }
    } catch (error) {
      
      console.error('Ошибка сети:', error);
      return null;
      
    }
  }
      
  async function upload(){
    const apiKey = '8ec57426a98a19bad9fc9c8d3b689048';
    
    
    
    
    const imageUrl = await uploadToImgBB(bs, apiKey);let tg = window.Telegram.WebApp;
    
    
    
    
    
    
    
    
    
    if (imageUrl) {
          tg.SendData(imageUrl);
    }else{
      
      document.getElementById('error-message').style.display = 'flex'; 
    }
  }
      
</script>
