<body>
  Привет!
  <input placeholder='IDS: ' id='IDS'>
    
  <button onclick="handleClick()">Получить</button>

    
    
    
    
  <script>
      
      
      
      
      
      
      
      
    
    async function handleClick() {
      const IDS = document.getElementById('IDS').value;
      try {
          
        const response = await fetch('https://store.standoff2.com/api/v2/accounts', {
  method: 'POST',
  credentials: 'include', // включаем куки
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({ uid: IDS })
});

        if (!response.ok) {
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
          throw new Error('Ошибка запроса: ' + response.status);
        }
        const data = await response.json();
          
        console.log('Ответ сервера:', data);
        
          
          
          
      } catch (error) {
        console.error('Ошибка:', error);
      }
    }
      
  </script>
  <script>async function fetchWithCredentials() {
  try {
    const response = await fetch('https://store.standoff2.com/', {
      method: 'GET',
      credentials: 'include',  // отправляем куки и авторизационные данные с запросом
      headers: {
        'Accept': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error(`Ошибка HTTP: ${response.status}`);
    }

    const data = await response.json();
    console.log('Данные с сервера:', data);

  } catch (error) {
    console.error('Ошибка запроса:', error);
  }
}

// Вызов функции
fetchWithCredentials();</script>
</body>
