<!DOCTYPE html>
<html>
<head>
  <title>Simple Captcha</title>
</head>
<body>

  <h1>Captcha</h1>

  <p>Enter the number displayed in the image:</p>

  <div id="captcha-image"></div>

  <input type="text" id="captcha-input" style="background-color: black; color: white;">
  <button onclick="checkCaptcha()" style="background-color: white; color: black;">Verify</button>

  <p id="error-message" style="color: red; display: none;">Неправильная капча</p>

  <script>
    
    function generateCaptcha() {
      return Math.floor(Math.random() * 900000) + 100000;
    }

    
    function displayCaptcha() {
      const captchaImage = document.getElementById('captcha-image');
      const captchaText = generateCaptcha();

      
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 100;
      canvas.height = 30;

   
      ctx.fillStyle = 'black';






















      
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set text color to white
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(captchaText, 10, 20);

      
      for (let i = 0; i < 5; i++) {
        const x1 = Math.random() * canvas.width;
        const y1 = Math.random() * canvas.height;
        const x2 = Math.random() * canvas.width;
        const y2 = Math.random() * canvas.height;
        const color = (Math.random() < 0.5) ? 'red' : 'blue'; 
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

 
      captchaImage.innerHTML = ''; 
      captchaImage.appendChild(canvas); 


      captchaImage.dataset.captchaText = captchaText;
    }

    // Check if the user input matches the captcha
    function checkCaptcha() {
      const captchaInput = document.getElementById('captcha-input').value;
      const captchaImage = document.getElementById('captcha-image');
      const captchaText = captchaImage.dataset.captchaText;
      const errorMessage = document.getElementById('error-message');

      if (captchaInput === captchaText) {



        window.location.href = "yes.html";
      } else {

        errorMessage.style.display = 'block';
      }
    }

    displayCaptcha();
  </script>

</body>
</html>
