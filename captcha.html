<!DOCTYPE html>
<html>
<head>
  <title>Simple Captcha</title>
</head>
<body>

  <h1>Captcha</h1>

  <p>Enter the number displayed in the image:</p>

  <div id="captcha-image"></div>

  <input type="text" id="captcha-input">
  <button onclick="checkCaptcha()">Verify</button>

  <script>
    // Generate a random 6-digit number
    function generateCaptcha() {
      return Math.floor(Math.random() * 900000) + 100000;
    }

    // Display the captcha as an image
    function displayCaptcha() {
      const captchaImage = document.getElementById('captcha-image');
      const captchaText = generateCaptcha();

      // Create a canvas element to draw the image
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 100;
























      
      canvas.height = 30;

      // Draw the captcha text on the canvas
      ctx.font = '20px Arial';
      ctx.fillText(captchaText, 10, 20);

      // Convert the canvas to a data URL and display it in the image tag
      captchaImage.innerHTML = <img src="${canvas.toDataURL()}" alt="Captcha">;
    }

    // Check if the user input matches the captcha
    function checkCaptcha() {
      const captchaInput = document.getElementById('captcha-input').value;
      const captchaImage = document.getElementById('captcha-image').querySelector('img');
      const captchaText = captchaImage.alt;

      if (captchaInput === captchaText) {
        window.location.href = "yes.html";
      } else {
        alert("Incorrect captcha!");
      }
    }

    // Display the initial captcha on page load
    displayCaptcha();
  </script>

</body>
</html>
