<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <h2>Контактная форма</h2>
    <form id="contact-form" action="YOUR_SERVER_ENDPOINT" method="POST" onsubmit="return onFormSubmit()">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <div class="g-recaptcha" data-sitekey="6LceDhUqAAAAAFWelK1BIFjjX3w3NPtePcbG4wzF"></div><br>

        <button type="submit">Отправить</button>
    </form>

    <script>
        function onFormSubmit() {
            const response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Пожалуйста, подтвердите, что вы не робот.");
                return false;
            }
            // Здесь вы можете выполнить дополнительную логику, если необходимо
            return true; // Если всё в порядке, форма отправляется
        }
    </script>

</body>
</html>
