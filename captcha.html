<!DOCTYPE html>
<html>
<head>
  <title>Simple Captcha</title>
</head>
<body>

  <h1>Captcha</h1>

  <p>Enter the number displayed in the image:</p>

  <div id="captcha-image"></div>

  <input type="text" id="captcha-input">
  <button onclick="checkCaptcha()">Verify</button>

  <script>
    // Generate a random 6-digit number
    function generateCaptcha() {
      return Math.floor(Math.random() * 900000) + 100000;
    }

    // Display the captcha as an image
    function displayCaptcha() {
      const captchaImage = document.getElementById('captcha-image');
      const captchaText = generateCaptcha();

      // Create a canvas element to draw the image
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 100;
      canvas.height = 30;

      // Draw the captcha text on the canvas
      ctx.font = '20px Arial';
      ctx.fillText(captchaText, 10, 20);



























      

      // Add random lines to make it more difficult
      for (let i = 0; i < 5; i++) {
        const x1 = Math.random() * canvas.width;
        const y1 = Math.random() * canvas.height;
        const x2 = Math.random() * canvas.width;
        const y2 = Math.random() * canvas.height;
        const color = (Math.random() < 0.5) ? 'red' : 'blue'; 
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      // Display the canvas as an image
      captchaImage.innerHTML = ''; // Clear previous content
      captchaImage.appendChild(canvas); // Add canvas to the div

      // Store the captcha text for verification
      captchaImage.dataset.captchaText = captchaText;
    }

    // Check if the user input matches the captcha
    function checkCaptcha() {
      const captchaInput = document.getElementById('captcha-input').value;
      const captchaImage = document.getElementById('captcha-image');
      const captchaText = captchaImage.dataset.captchaText;

      if (captchaInput === captchaText) {
        window.location.href = "yes.html";
      } else {
        alert("Incorrect captcha!");
      }
    }

    // Display the initial captcha on page load
    displayCaptcha();
  </script>

</body>
</html>
